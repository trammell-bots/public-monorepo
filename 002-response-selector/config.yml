recipe: default.v1

language: en

pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  retrieval_intent: chitchat
  constrain_similarities: True

# By default, the ResponseSelector will build a single retrieval model for all
# retrieval intents. To retrieve responses for FAQs and chitchat separately,
# use multiple ResponseSelector components and specify the retrieval_intent
# key:

- name: ResponseSelector
  epochs: 100
  retrieval_intent: chitchat
  constrain_similarities: true

- name: ResponseSelector
  epochs: 100
  retrieval_intent: faq
  constrain_similarities: true

policies:
- name: RulePolicy

